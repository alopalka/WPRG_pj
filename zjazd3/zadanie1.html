		if ($_SERVER['REQUEST_METHOD'] === 'POST') {
			$file = $_FILES['file']['tmp_name'];
			$lines = file($file);
			$reversed = array_reverse($lines);
			$output = implode('', $reversed);
			file_put_contents($file, $output);
			echo "<p>Plik został odwrócony.</p>";
		}
	?>
